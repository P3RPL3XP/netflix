<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 col-sm-12  " style="border: 2px solid red;">
				<div class="card-body">
                  <h2 class="card-title" style="font-size:50px;">Unlimited movies,TV<br>shows and more</h2>
                  <br>
                  <h3 class="card-text">
                    Watch anywhere.Cancel anytime.
                  </h3>
                  <br>
                  <h5 class="card-text">
                    Ready to watch?Enter your email to create or restart your membership.
                  </h5>
                    <div class="input-group">
                      <input type="text" class="ms-5 py-3 px-3  form-control-lg form-control" placeholder="Email address" aria-label="Email address" aria-describedby="basic-addon2">
                      <span class="input-group-text text-white me-5 px-4" id="embtn">Get Started >
                      </span>
                    </div>  
                </div>
              </div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
